<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="emoji-icons/rock-paper-scissors.png"
    />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button
      class="emoji-button js-button-rock"
    >
      <img class="emoji-icon" src="emoji-icons/rock-emoji.png" />
    </button>
    <button
      class="emoji-button js-button-paper"
    >
      <img class="emoji-icon" src="emoji-icons/paper-emoji.png" />
    </button>
    <button
      class="emoji-button js-button-scissors"
    >
      <img class="emoji-icon" src="emoji-icons/scissors-emoji.png" />
    </button>
    <p class="js-result result"></p>
    <p class="js-move"></p>
    <p class="js-score score"></p>
    <button
      class="reset-score-button js-button-reset"
    >
      Reset Score
    </button>
    <button class="auto-play-button js-button-auto">Auto Play</button>
    <div class="confirm-message js-confirm-message">

    </div>
    <script src="script.js"></script>
  </body>
</html>
